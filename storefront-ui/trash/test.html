<!doctype html>
<html lang="en" data-ng-app="mlsApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
  <title>Test Page</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/ui-bootstrap-tpls-0.12.0.js"></script>
  <script src="js/appTest.js"></script>
</head>
<body ng-app="myApp">
  <div class="view-container">
    <div ng-controller="CarouselDemoCtrl">
	  <carousel interval="myInterval">
	    <slide ng-repeat="slide in slides" active="slide.active" ng-animate="false">
	      <img ng-src="{{slide.image}}?{{$index}}" style="margin:auto;">
	      <div class="carousel-caption">
	        <h4>Slide {{$index}}</h4>
	        <p>{{slide.text}}</p>
	      </div>
	    </slide>
	  </carousel>
	</div>
  </div>
</body>
</html>
