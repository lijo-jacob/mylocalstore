<div id="contentContainer" class="container" data-ng-if="!signupSuccess">

  <div class="row">
    <div id="realContent" class="col-xs-12">
      <div class="row">
        <section class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-xs-12 col-sm-offset-0">
          <div class="well well-lg">
            <div class="row">
              <div class="col-sm-6 col-xs-12">
                <div class="row">
                  <div class="col-xs-12">
                    <ul id="social-sign-in" class="inline-block list-unstyled">
                      <li><a target="_blank" href="#google" title="Sign in with Google" rel="nofollow"><i class="fa fa-google-plus-square fa-5x"></i></a></li>
                      <li><a target="_blank" href="#twitter" title="Sign in with Twitter" rel="nofollow"><i class="fa fa-twitter-square fa-5x"></i></a></li>
                      <li><a target="_blank" href="#facebook" title="Sign in with Facebook" rel="nofollow"><i class="fa fa-facebook-square fa-5x"></i></a></li>
                      <li><a target="_blank" href="#linkedin" title="Sign in with LinkedIn" rel="nofollow"><i class="fa fa-linkedin-square fa-5x"></i></a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-xs-12">
                <div class="row">
                  <div class="col-xs-12">
                  	<form id="signupForm" name="signupForm" ng-submit="register()" role="form" accept-charset="UTF-8" ng-novalidate>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa-1x"></i></span>
                        <input id="login" class="form-control input-sm" placeholder="Email" required="required" maxlength="100" type="text" name="login" value="" ng-model="newUser.login" >
                        <input id="email" class="form-control input-sm" placeholder="Email" maxlength="100" type="hidden" name="email" value="{{newUser.login}}" ng-model="newUser.email" >
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-asterisk fa-1x"></i></span>
                        <input id="password" class="form-control input-sm" placeholder="Password" required="required" maxlength="60" type="password" name="password" ng-model="newUser.password" >
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-asterisk fa-1x"></i></span>
                        <input id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" required="required" maxlength="60" type="password" name="password_confirmation">
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar fa-1x"></i></span>
                        <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control input-sm" placeholder="Date of Birth" ng-model="newUser.dateOfBirth" required />
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-question fa-1x"></i></span>
                        <input type="text" name="mobileNumber" id="mobileNumber" class="form-control input-sm" placeholder="Mobile number" ng-model="newUser.mobileNumber" required />
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-question fa-1x"></i></span>
                        <input type="text" name="firstName" id="firstName" class="form-control input-sm" placeholder="First name" ng-model="newUser.firstName" required />
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-question fa-1x"></i></span>
                        <input type="text" name="lastName" id="lastName" class="form-control input-sm" placeholder="Last name" ng-model="newUser.lastName" required />
                      </div>
                      
                      <div class="input-group" data-toggle="buttons">
                        <span class="input-group-addon"><i class="fa fa-question fa-1x"></i></span>
                        <label class="btn btn-primary btn-sm">
                        	<input type="radio" name="gender" id="gender" ng-model="newUser.gender" value="M">Male
                        </label>
                        <label class="btn btn-primary btn-sm">
                        	<input type="radio" name="gender" id="gender" ng-model="newUser.gender" value="F">Female
                        </label>
                        <label class="btn btn-primary btn-sm">
                        	<input type="radio" name="gender" id="gender" ng-model="newUser.gender" value="O">Other
                        </label>
                      </div>
                      
                      <div class="form-group">
                        <button type="submit" id="btn-signup" class="btn btn-block btn-primary btn-sm">Sign Up</button>
                      </div>
                    </form>
                    <div class="form-group">
                      <div class="topCushion">Already a member? <a href="#/login">Login</a></div>
                    </div>
                    <div class="form-group">
                      <p>By clicking on "Sign Up", you agree to the <a href="#/terms-of-service" target="_blank">Terms of Service</a> and the <a href="#/privacy" target="_blank">Privacy Policy</a>.</p>
                    </div>
                  </div>
                  <!-- end of column -->
                </div>
                <!-- end of row -->
              </div>
              <!-- end of column 2 -->
            </div>
            <!-- end of well row -->
          </div>
          <!-- end of well -->
        </section>
      </div>
      <!-- end of row -->
    </div>
  </div>
</div>
