<div class="row">
	<div class="col-md-6 col-md-offset-3">
	    <form name="form" ng-submit="login()" role="form" ng-novalidate>
	    	<div class="row top-buffer">
	    		<div class="col-sm-9 text-center">
	    			<h1>Login</h1>
	    		</div>
    		</div>
    		<br/>
	    	<div class="row top-buffer">
		    	<div class="col-sm-3 text-right">
					<label for="username" class="control-label">Username</label>
				</div>
				<div class="col-sm-6 text-left">
			    	<input type="text" name="username" id="username" class="form-control" ng-model="user.login" required size="20"/>
		    	</div>
		    </div>
		    <br/>
		    <div class="row top-buffer">
		    	<div class="col-sm-3 text-right">
					<label for="password" class="control-label">Password</label>
				</div>
				<div class="col-sm-6 text-left">
			    	<input type="password" name="password" id="password" class="form-control" ng-model="user.password" required size="20"/>
		    	</div>
		    </div>
		    <br/>
		    <div class="row top-buffer">
		    	<div class="text-center">
		            <button type="submit" class="btn btn-primary">Login</button>
		            <a href="#/home" class="btn btn-primary">Cancel</a>
	            </div>
            </div>
	    </form>
	</div>
</div>
<br/>
