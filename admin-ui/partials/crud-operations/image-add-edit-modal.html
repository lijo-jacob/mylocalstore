<div class="modal-header">
	<h3 class="modal-title">Select Images</h3>
</div>
<div class="modal-body">
	<div class="row-fluid">
		<div class="mod-md-1">Thumbnail Image: </div>
		<div class="mod-md-6"><input data-ng-model="image.thumbnail" width="100%" size="100"/></div>
	</div>
	<div class="row-fluid">
		<div class="mod-md-7 productImage thumbnail" data-ng-show="image.thumbnail">
			<img data-ng-src="{{image_server_url}}product/{{image.thumbnail}}.jpg">
		</div>
	</div>
	<div class="row-fluid">
		<div class="mod-md-1">Small Image: </div>
		<div class="mod-md-6"><input data-ng-model="image.small" width="100%" size="100"/></div>
	</div>
	<div class="row-fluid">
		<div class="mod-md-7 productImage thumbnail" data-ng-show="image.small">
			<img data-ng-src="{{image_server_url}}product/{{image.small}}.jpg">
		</div>
	</div>
	<div class="row-fluid">
		<div class="mod-md-1">Large Image: </div>
		<div class="mod-md-6"><input data-ng-model="image.large" width="100%" size="100"/></div>
	</div>
	<div class="row-fluid">
		<div class="mod-md-7 productImage thumbnail" data-ng-show="image.large">
			<img data-ng-src="{{image_server_url}}product/{{image.large}}.jpg">
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
